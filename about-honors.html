<script>
/* Interactive gold burst (cards suits) */
function createNetworkBurst(event, element) {
  const rect = element.getBoundingClientRect();
  const x = event.clientX - rect.left - 100;
  const y = event.clientY - rect.top  - 100;

  const networkDiv = document.createElement('div');
  networkDiv.className = 'network-burst';
  networkDiv.style.left = x + 'px';
  networkDiv.style.top  = y + 'px';

  const patterns = [generateHeartNetwork, generateClubNetwork, generateSpadeNetwork, generateDiamondNetwork];
  const randomPattern = patterns[Math.floor(Math.random() * patterns.length)];
  networkDiv.innerHTML = randomPattern();

  element.appendChild(networkDiv);
  setTimeout(()=> element.removeChild(networkDiv), 2000);
}

/* Heart */
function generateHeartNetwork() {
  let svg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">';
  const heartPath = 'M100,140 C80,120 40,100 40,70 C40,50 55,35 70,35 C85,35 95,45 100,55 C105,45 115,35 130,35 C145,35 160,50 160,70 C160,100 120,120 100,140 Z';
  svg += `<path d="${heartPath}" class="burst-line" stroke-width="2"/>`;
  const nodes = [
    {x:70,y:35},{x:130,y:35},
    {x:40,y:70},{x:160,y:70},
    {x:100,y:140},{x:60,y:50},{x:140,y:50},{x:80,y:90},{x:120,y:90}
  ];
  const connections = [[0,1],[0,2],[1,3],[2,4],[3,4],[0,5],[1,6],[5,7],[6,8],[7,8]];
  connections.forEach(([f,t])=> svg += `<line x1="${nodes[f].x}" y1="${nodes[f].y}" x2="${nodes[t].x}" y2="${nodes[t].y}" class="burst-line" opacity=".5"/>`);
  nodes.forEach(n=> svg += `<circle cx="${n.x}" cy="${n.y}" r="${3 + Math.random()*2}" class="burst-dot"/>`);
  svg += '</svg>'; return svg;
}
/* Club */
function generateClubNetwork() {
  let svg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">';
  const circles = [{x:100,y:60,r:25},{x:75,y:85,r:25},{x:125,y:85,r:25}];
  circles.forEach(c=> svg += `<circle cx="${c.x}" cy="${c.y}" r="${c.r}" class="burst-line" stroke-width="2"/>`);
  svg += `<line x1="100" y1="100" x2="100" y2="140" class="burst-line" stroke-width="3"/>`;
  const nodes=[];
  circles.forEach(c=>{
    for(let i=0;i<6;i++){ const a=i*2*Math.PI/6; nodes.push({x:c.x+c.r*Math.cos(a),y:c.y+c.r*Math.sin(a)}); }
  });
  nodes.push({x:100,y:100},{x:100,y:140});
  for(let i=0;i<nodes.length;i++){
    for(let j=i+1;j<nodes.length;j++){
      const dx=nodes[i].x-nodes[j].x, dy=nodes[i].y-nodes[j].y, d=Math.hypot(dx,dy);
      if(d<40){ svg += `<line x1="${nodes[i].x}" y1="${nodes[i].y}" x2="${nodes[j].x}" y2="${nodes[j].y}" class="burst-line" opacity="${0.3+(1-d/40)*0.4}"/>`; }
    }
  }
  nodes.forEach(n=> svg += `<circle cx="${n.x}" cy="${n.y}" r="${2 + Math.random()*2}" class="burst-dot"/>`);
  svg += '</svg>'; return svg;
}
/* Spade */
function generateSpadeNetwork() {
  let svg='<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">';
  const spadePath='M100,50 C80,50 60,65 60,85 C60,105 75,110 85,110 C90,110 95,108 100,105 C105,108 110,110 115,110 C125,110 140,105 140,85 C140,65 120,50 100,50 Z';
  svg += `<path d="${spadePath}" class="burst-line" stroke-width="2"/>`;
  svg += `<path d="M100,105 L90,130 L110,130 Z" class="burst-line" stroke-width="2"/>`;
  svg += `<line x1="100" y1="130" x2="100" y2="145" class="burst-line" stroke-width="3"/>`;
  const nodes=[{x:100,y:50},{x:75,y:70},{x:125,y:70},{x:60,y:85},{x:140,y:85},{x:85,y:110},{x:115,y:110},{x:100,y:105},{x:90,y:130},{x:110,y:130},{x:100,y:145}];
  const conn=[[0,1],[0,2],[1,3],[2,4],[3,5],[4,6],[5,7],[6,7],[7,8],[7,9],[8,10],[9,10]];
  conn.forEach(([f,t])=> svg += `<line x1="${nodes[f].x}" y1="${nodes[f].y}" x2="${nodes[t].x}" y2="${nodes[t].y}" class="burst-line" opacity=".4"/>`);
  nodes.forEach((n,i)=> svg += `<circle cx="${n.x}" cy="${n.y}" r="${(i===0||i===7)?4:3}" class="burst-dot"/>`);
  svg += '</svg>'; return svg;
}
/* Diamond */
function generateDiamondNetwork() {
  let svg='<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">';
  const diamond='M100,40 L140,100 L100,160 L60,100 Z';
  svg += `<path d="${diamond}" class="burst-line" stroke-width="2"/>`;
  svg += `<line x1="100" y1="40" x2="100" y2="160" class="burst-line" opacity=".55"/>`;
  svg += `<line x1="60" y1="100" x2="140" y2="100" class="burst-line" opacity=".55"/>`;
  svg += `<line x1="80" y1="70" x2="120" y2="130" class="burst-line" opacity=".3"/>`;
  svg += `<line x1="120" y1="70" x2="80" y2="130" class="burst-line" opacity=".3"/>`;
  const nodes=[{x:100,y:40},{x:140,y:100},{x:100,y:160},{x:60,y:100},{x:100,y:100},{x:80,y:70},{x:120,y:70},{x:80,y:130},{x:120,y:130},{x:120,y:100},{x:80,y:100}];
  for(let i=0;i<4;i++){ svg += `<line x1="${nodes[i].x}" y1="${nodes[i].y}" x2="${nodes[4].x}" y2="${nodes[4].y}" class="burst-line" opacity=".32"/>`; }
  nodes.forEach((n,i)=> svg += `<circle cx="${n.x}" cy="${n.y}" r="${i<4?4:(i===4?5:2.5)}" class="burst-dot" opacity="${i===4?1:.85}"/>`);
  for(let i=0;i<4;i++){ const a=i*Math.PI/2; const x=100+30*Math.cos(a), y=100+30*Math.sin(a); svg += `<circle cx="${x}" cy="${y}" r="1.5" class="burst-dot" opacity=".65"/>`; }
  svg += '</svg>'; return svg;
}
</script>

<script>
// Jekyll Îç∞Ïù¥ÌÑ∞ ÌååÏùºÏóêÏÑú honors Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
const honorsData = {{ site.data.honors | jsonify }};

// ÌòÑÏû¨ Ïó∞ÎèÑ Í∞ÄÏ†∏Ïò§Í∏∞
const currentYear = new Date().getFullYear();

// ÏµúÍ∑º 3ÎÖÑ Í≥ÑÏÇ∞
function getRecentYears() {
  const years = Object.keys(honorsData).map(y => parseInt(y)).sort((a, b) => b - a);
  return years.slice(0, 3);
}

// ÎÇ†ÏßúÎ•º Í∏∞Ï§ÄÏúºÎ°ú ÌïôÏúÑ Î†àÎ≤® Í≤∞Ï†ïÌïòÎäî Ìï®Ïàò
function getDegreeLevel(dateStr, name) {
  // ÎÇ†Ïßú ÌååÏã± (Ïòà: "May 17", "2024.05.17" Îì± Îã§ÏñëÌïú ÌòïÏãù Ï≤òÎ¶¨)
  const currentYear = new Date().getFullYear();
  let parsedDate;
  
  // "May 17" Í∞ôÏùÄ ÌòïÏãùÏù∏ Í≤ΩÏö∞ ÌòÑÏû¨ Ïó∞ÎèÑ Ï∂îÍ∞Ä
  if (!dateStr.includes('20')) {
    dateStr = dateStr + ', ' + currentYear;
  }
  
  // ÎÇ†Ïßú ÌååÏã± ÏãúÎèÑ
  parsedDate = new Date(dateStr.replace(/\./g, '-'));
  
  // 2021ÎÖÑ 3Ïõî Ïù¥ÌõÑ: Î∞ïÏÇ¨
  const phdStart = new Date('2021-03-01');
  // 2018ÎÖÑ 2Ïõî 26Ïùº Ïù¥ÌõÑ ~ 2021ÎÖÑ 2Ïõî: ÏÑùÏÇ¨
  const msStart = new Date('2018-02-26');
  const msEnd = new Date('2021-02-28');
  
  // ÍµêÏàòÎãòÏùÄ Ìï≠ÏÉÅ prof
  if (name && (name.includes('Prof') || name.includes('ÍµêÏàò'))) {
    return 'prof';
  }
  
  // ÎÇ†Ïßú Í∏∞Ï§ÄÏúºÎ°ú ÌïôÏúÑ ÌåêÎã®
  if (parsedDate >= phdStart) {
    return 'phd';
  } else if (parsedDate >= msStart && parsedDate <= msEnd) {
    return 'ms';
  } else {
    return 'bs'; // ÌïôÏÇ¨
  }
}

// ÏàòÏÉÅ Ïπ¥Îìú ÏÉùÏÑ± - ÎÇ†Ïßú ÏúÑÏπò Î≥ÄÍ≤Ω Î∞è ÌïôÏúÑ ÏûêÎèô ÌåêÎã®
function createAwardCard(item) {
  const winnersHtml = item.winners.map(w => {
    // Í∏∞Ï°¥ levelÏù¥ ÏûàÏúºÎ©¥ ÏÇ¨Ïö©, ÏóÜÏúºÎ©¥ ÎÇ†Ïßú Í∏∞Ï§ÄÏúºÎ°ú ÏûêÎèô ÌåêÎã®
    let level = w.level;
    if (!level || level === '') {
      level = getDegreeLevel(item.date, w.name);
    }
    // msÍ∞Ä ÏïÑÎãå ÏÑùÏÇ¨ Í¥ÄÎ†® Î†àÎ≤®ÏùÑ msÎ°ú ÌÜµÏùº
    if (level === 'master' || level === 'msc') {
      level = 'ms';
    }
    // bsÍ∞Ä ÏïÑÎãå ÌïôÏÇ¨ Í¥ÄÎ†® Î†àÎ≤®ÏùÑ bsÎ°ú ÌÜµÏùº
    if (level === 'bachelor' || level === 'undergrad' || level === 'ug') {
      level = 'bs';
    }
    
    return `<span class="winner-pill ${level}">${w.name}</span>`;
  }).join('');

  return `
    <div class="award-card ${item.type}">
      <div class="award-inner">
        <div class="award-indicator ${item.type}"></div>
        <div class="award-body">
          <span class="award-date">${item.date}</span>
          <span class="award-badge">
            <span class="award-icon">${item.icon}</span>
            ${item.title}
          </span>
          <div class="award-title">${item.event}</div>
          <div class="award-meta">${item.organization}</div>
          <div class="winners">${winnersHtml}</div>
        </div>
      </div>
    </div>
  `;
}

// Ïó∞ÎèÑ ÏÑπÏÖò ÏÉùÏÑ±
function createYearSection(year, isExpanded) {
  const data = honorsData[year] || []; // Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏúºÎ©¥ Îπà Î∞∞Ïó¥
  const isCurrentYear = year === currentYear;
  const count = data.length;
  
  // awards-grid ÎÇ¥Ïö© Í≤∞Ï†ï
  const awardsContent = data.length > 0 
    ? data.map(item => createAwardCard(item)).join('')
    : '<div class="empty">No awards in this year</div>';
  
  return `
    <div class="year-section">
      <div class="year-header ${isExpanded ? '' : 'collapsed'} ${isCurrentYear ? 'current-year' : 'past-year'}" onclick="toggleYear(this)">
        <span class="year-badge">${year}</span>
        <div class="year-toggle">
          <span>${count} award${count !== 1 ? 's' : ''}</span>
          <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
      </div>
      <div class="awards-container ${isExpanded ? '' : 'hidden'}">
        <div class="awards-grid">
          ${awardsContent}
        </div>
      </div>
    </div>
  `;
}

// ÌéòÏù¥ÏßÄ Ï¥àÍ∏∞Ìôî
function initPage() {
  const container = document.getElementById('yearSections');
  const currentYear = new Date().getFullYear();
  const startYear = 2013;
  
  // Îç∞Ïù¥ÌÑ∞Í∞Ä ÏûàÎäî Ïó∞ÎèÑÎì§ ÌôïÏù∏
  const dataYears = Object.keys(honorsData).map(y => parseInt(y));
  
  // ÏµúÍ∑º 3ÎÖÑ Í≥ÑÏÇ∞ (Îç∞Ïù¥ÌÑ∞ Ïú†Î¨¥ÏôÄ Í¥ÄÍ≥ÑÏóÜÏù¥)
  const recentYears = [currentYear, currentYear - 1, currentYear - 2];
  
  let html = '';
  
  // ÌòÑÏû¨ Ïó∞ÎèÑÎ∂ÄÌÑ∞ 2013ÎÖÑÍπåÏßÄ Ïó≠ÏàúÏúºÎ°ú Î™®Îì† Ïó∞ÎèÑ ÏÉùÏÑ±
  for (let year = currentYear; year >= startYear; year--) {
    const isExpanded = recentYears.includes(year);
    html += createYearSection(year, isExpanded);
  }
  
  container.innerHTML = html;
  
  // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
  updateStatistics();
}

// ÌÜµÍ≥Ñ Í≥ÑÏÇ∞ Î∞è ÏóÖÎç∞Ïù¥Ìä∏
function updateStatistics() {
  let honorCount = 0;
  let awardCount = 0;
  
  // Î™®Îì† Ïó∞ÎèÑÏùò Îç∞Ïù¥ÌÑ∞Î•º ÏàúÌöåÌïòÎ©∞ Ïπ¥Ïö¥Ìä∏
  Object.values(honorsData).forEach(yearData => {
    yearData.forEach(item => {
      if (item.type === 'honor' || item.type === 'scholarship') {
        honorCount++;
      } else if (item.type === 'award') {
        awardCount++;
      }
    });
  });
  
  const totalCount = honorCount + awardCount;
  
  // Ïï†ÎãàÎ©îÏù¥ÏÖòÏúºÎ°ú Ïà´Ïûê ÌëúÏãú
  animateNumber('honorCount', honorCount);
  animateNumber('awardCount', awardCount);
  animateNumber('totalCount', totalCount);
}

// Ïà´Ïûê Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º
function animateNumber(elementId, finalValue) {
  const el = document.getElementById(elementId);
  if (!el) return;
  
  const start = 0;
  const duration = 800;
  const startTime = performance.now();
  
  function tick(now) {
    const progress = Math.min(1, (now - startTime) / duration);
    const easeOutQuart = 1 - Math.pow(1 - progress, 4);
    const value = Math.round(start + (finalValue - start) * easeOutQuart);
    el.textContent = value;
    
    if (progress < 1) {
      requestAnimationFrame(tick);
    }
  }
  
  requestAnimationFrame(tick);
}

// ÌÜ†Í∏Ä Ìï®Ïàò - Ïï†ÎãàÎ©îÏù¥ÏÖò Í∞úÏÑ†
function toggleYear(header) {
  const container = header.nextElementSibling;
  const isHidden = container.classList.contains('hidden');
  
  if (isHidden) {
    // Ïó¥Í∏∞
    container.style.maxHeight = '0px';
    container.classList.remove('hidden');
    header.classList.remove('collapsed');
    
    // ÎÜíÏù¥ Í≥ÑÏÇ∞ ÌõÑ Ïï†ÎãàÎ©îÏù¥ÏÖò
    setTimeout(() => {
      const height = container.scrollHeight;
      container.style.maxHeight = height + 'px';
      
      // Ïï†ÎãàÎ©îÏù¥ÏÖò ÌõÑ max-height Ï†úÍ±∞
      setTimeout(() => {
        container.style.maxHeight = 'none';
      }, 400);
    }, 10);
  } else {
    // Îã´Í∏∞
    const height = container.scrollHeight;
    container.style.maxHeight = height + 'px';
    
    setTimeout(() => {
      container.style.maxHeight = '0px';
      
      setTimeout(() => {
        container.classList.add('hidden');
        header.classList.add('collapsed');
        container.style.maxHeight = '';
      }, 400);
    }, 10);
  }
}

// ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
initPage();
</script>
