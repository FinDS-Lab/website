<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FINDS Lab - Footer</title>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSGEYHWRHR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-RSGEYHWRHR');
    </script>

    <!-- Styles -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      /* Footer 스타일 */
      footer {
        width: 100%;
        padding: 45px 20px 35px;
        background: linear-gradient(to bottom, #ffffff, #fafafa);
        border-top: 2px solid rgba(214, 177, 77, 0.4);
        position: relative;
        overflow: hidden;
      }

      /* 배경 장식 요소 */
      footer::before {
        content: '';
        position: absolute;
        top: -100px;
        right: -100px;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(214, 177, 77, 0.05) 0%, transparent 70%);
        border-radius: 50%;
      }

      footer::after {
        content: '';
        position: absolute;
        bottom: -150px;
        left: -150px;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(214, 177, 77, 0.03) 0%, transparent 70%);
        border-radius: 50%;
      }

      .footer-container {
        max-width: 1000px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      /* 링크 컨테이너 */
      .footer-links {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      /* Research Links - 텍스트만 표시 */
      .research-link {
        display: inline-flex;
        align-items: center;
        padding: 12px 20px;
        text-decoration: none;
        color: #555555;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
      }

      .research-link:hover {
        color: rgb(214, 177, 77);
        transform: translateY(-1px);
      }

      /* 호버 시 밑줄 효과 */
      .research-link::after {
        content: '';
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: rgb(214, 177, 77);
        transition: width 0.3s ease;
      }

      .research-link:hover::after {
        width: calc(100% - 40px);
      }

      /* 구분선 */
      .divider {
        display: inline-block;
        width: 1px;
        height: 20px;
        background: linear-gradient(to bottom, transparent, #d0d0d0, transparent);
        margin: 0 8px;
        vertical-align: middle;
      }

      /* Copyright */
      .copyright {
        text-align: center;
        color: #999999;
        font-size: 13px;
        font-weight: 500;
        letter-spacing: 0.5px;
        position: relative;
      }

      /* Copyright 위 장식선 */
      .copyright::before {
        content: '';
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 1px;
        background: linear-gradient(to right, transparent, rgba(214, 177, 77, 0.4), transparent);
      }

      /* 태블릿 반응형 */
      @media (max-width: 768px) {
        footer {
          padding: 35px 15px 25px;
        }

        .footer-links {
          gap: 0;
          flex-wrap: wrap;
          justify-content: center;
        }

        .research-link {
          font-size: 13px;
          padding: 10px 12px;
        }

        .divider {
          height: 16px;
          margin: 0 4px;
        }

        /* 2x2 그리드로 자동 줄바꿈 */
        .divider:nth-of-type(2) {
          display: none;
        }
        
        .research-link:nth-child(4)::before {
          content: '';
          width: 100%;
          order: 1;
        }

        .copyright {
          font-size: 12px;
        }
      }

      /* 모바일 반응형 */
      @media (max-width: 480px) {
        footer {
          padding: 30px 15px 25px;
        }

        footer::before, footer::after {
          display: none; /* 모바일에서 배경 장식 숨김 */
        }

        .footer-links {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
          max-width: 300px;
          margin: 0 auto 25px;
        }

        .research-link {
          padding: 12px 8px;
          font-size: 12px;
          text-align: center;
          border: 1px solid rgba(214, 177, 77, 0.2);
          border-radius: 8px;
          background: rgba(255, 255, 255, 0.5);
          backdrop-filter: blur(5px);
        }

        .research-link:hover {
          background: rgba(214, 177, 77, 0.08);
          border-color: rgba(214, 177, 77, 0.4);
          animation: none; /* 모바일에서 shimmer 애니메이션 비활성화 */
        }

        .research-link::after {
          display: none; /* 모바일에서 밑줄 효과 제거 */
        }

        .divider {
          display: none;
        }

        .copyright {
          font-size: 11px;
          margin-top: 0;
        }

        .copyright::before {
          width: 40px; /* 모바일에서 장식선 크기 축소 */
        }
      }

      /* 아주 작은 화면 (SE, Mini 등) */
      @media (max-width: 375px) {
        .footer-links {
          grid-template-columns: 1fr;
          gap: 10px;
          max-width: 200px;
        }

        .research-link {
          padding: 10px 12px;
          font-size: 12px;
        }
      }

      /* 링크 호버 애니메이션 강화 */
      @keyframes shimmer {
        0% {
          background-position: -100% 0;
        }
        100% {
          background-position: 100% 0;
        }
      }

      .research-link:hover {
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(214, 177, 77, 0.05) 50%,
          transparent 100%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      /* 다크모드에서도 밝은 테마 유지 */
      @media (prefers-color-scheme: dark) {
        footer {
          background: linear-gradient(to bottom, #ffffff, #fafafa);
        }
        
        .research-link {
          color: #555555;
        }

        .research-link:hover {
          color: rgb(214, 177, 77);
        }

        .divider {
          background: linear-gradient(to bottom, transparent, #d0d0d0, transparent);
        }
      }
    </style>
  </head>
  <body>

    <!-- Footer -->
    <footer id="siteFooter">
      <div class="footer-container">
        
        <!-- 링크 섹션 -->
        <div class="footer-links">
          <a href="https://www.nrf.re.kr" target="_blank" rel="noopener" class="research-link">
            한국연구재단
          </a>
          
          <span class="divider"></span>
          
          <a href="https://scholar.google.com" target="_blank" rel="noopener" class="research-link">
            Google Scholar
          </a>

          <span class="divider"></span>

          <a href="https://www.webofscience.com" target="_blank" rel="noopener" class="research-link">
            Web of Science
          </a>

          <span class="divider"></span>

          <a href="https://www.scopus.com" target="_blank" rel="noopener" class="research-link">
            Scopus
          </a>
        </div>

        <!-- Copyright -->
        <div class="copyright">
          © <span id="year"></span> FINDS Lab. All Rights Reserved.
        </div>

      </div>
    </footer>

    <!-- Scripts -->
    <script>
      // 현재 연도 설정
      document.getElementById('year').textContent = new Date().getFullYear();

      // 링크 클릭 추적
      document.querySelectorAll('.research-link').forEach(link => {
        link.addEventListener('click', function() {
          const linkText = this.textContent.trim();
          if (typeof gtag !== 'undefined') {
            gtag('event', 'click', {
              'event_category': 'Research Link',
              'event_label': linkText
            });
          }
        });
      });

      // 링크 호버 효과 강화
      document.querySelectorAll('.research-link').forEach(link => {
        link.addEventListener('mouseenter', function() {
          this.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        });
      });
    </script>
  </body>
</html>
