<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FINDS Lab Footer Player</title>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSGEYHWRHR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-RSGEYHWRHR');
    </script>

    <!-- ✅ _data/playlist.json 주입 (옵션 A) -->
    <script>
      window.PLAYLIST_DATA = {{ site.data.playlist | jsonify }};
    </script>

    <!-- Footer styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ===== 음악 플레이어 박스 ===== */
      .music-player-box {
        width: 100%;
        max-width: 520px;
        margin: 0 auto;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 12px 16px;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      }

      /* 통합 컨트롤 행 - 모든 요소를 한 줄에 배치 */
      .integrated-controls {
        position: relative;
        display: flex;
        align-items: center;
        gap: 8px;
        min-height: 36px;
        width: 100%;
      }

      /* 버튼 그룹 */
      .button-group {
        display: flex;
        align-items: center;
        gap: 6px;
        flex-shrink: 0;
      }

      /* 버튼들 */
      .nav-btn {
        width: 26px;
        height: 26px;
        padding: 5px;
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        flex-shrink: 0;
      }
      .nav-btn svg { width: 13px; height: 13px; color: #64748b; }

      .play-btn {
        width: 34px;
        height: 34px;
        padding: 7px;
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 50%;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        flex-shrink: 0;
      }
      .play-btn svg { width: 18px; height: 18px; color: #475569; }

      .nav-btn:hover, .play-btn:hover {
        background: #f1f5f9;
        transform: scale(1.05);
      }

      /* ====== 음악 정보 (2줄: 위=아티스트, 아래=제목) ====== */
      .music-info{
        display:flex;
        flex-direction:column;
        align-items:flex-start;
        gap:2px;
        overflow:hidden;
        margin-left:2px;
        flex-shrink:0;
        max-width:110px;
      }
      .music-artist{
        font-size:10px;
        font-weight:700;
        color:#64748b;
        line-height:1.2;
        white-space:nowrap;
        max-width:100%;
        overflow:hidden;
        text-overflow:ellipsis;
      }
      .title-viewport{
        position:relative;
        width:100%;
        overflow:hidden; /* 내부 텍스트만 움직이게 */
      }
      .song-title{
        display:inline-block;
        font-size:10px;
        font-weight:600;
        color: rgb(214, 177, 77);
        line-height:1.2;
        white-space:nowrap;
        will-change: transform;
      }
      /* 재생중이 아닐 땐 멈춤 */
      #musicPlayer:not(.playing) .song-title{
        animation: none !important;
      }
      /* 좌↔우 왕복 스크롤 (JS가 --overflow, --marquee-duration 세팅) */
      @keyframes marqueeAlt {
        0%   { transform: translateX(calc(-1 * var(--overflow, 0px))); }
        100% { transform: translateX(0); }
      }

      /* 중앙 섹션: 시간 + 진행바 */
      .center-section {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 6px;
        min-width: 0;
        overflow: hidden;
      }

      /* 시간 텍스트 */
      .time-text { 
        font-family: monospace; 
        font-size: 10px; 
        color: #64748b; 
        width: 32px;
        text-align: center;
        flex-shrink: 0;
      }

      /* 진행바 컨테이너 */
      .progress-container { 
        position: relative; 
        height: 10px;
        flex: 1;
        min-width: 50px;
        display: flex;
        align-items: center;
      }
      .progress-track {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 0;
        right: 0;
        height: 4px;
        background: #e2e8f0;
        border-radius: 2px;
      }
      .progress-fill {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 0;
        height: 4px;
        background: #94a3b8;
        border-radius: 2px;
        width: 0%;
        transition: width 0.1s;
        pointer-events: none;
      }
      .progress-slider {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        width: 100%;
        height: 10px;
        background: transparent;
        outline: none;
        -webkit-appearance: none;
        appearance: none;
        cursor: pointer;
        z-index: 2;
        margin: 0;
        padding: 0;
      }
      .progress-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 10px;
        background: transparent;
        cursor: pointer;
      }
      .progress-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 10px;
        height: 10px;
        background: #475569;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        z-index: 3;
        margin-top: 0;
        border: 0;
      }
      .progress-slider::-moz-range-track {
        width: 100%;
        height: 10px;
        background: transparent;
        cursor: pointer;
        border: none;
      }
      .progress-slider::-moz-range-thumb {
        width: 10px;
        height: 10px;
        background: #475569;
        border-radius: 50%;
        cursor: pointer;
        border: none;
        position: relative;
        z-index: 3;
      }
      .progress-slider::-ms-track {
        width: 100%;
        height: 10px;
        background: transparent;
        border-color: transparent;
        color: transparent;
      }
      .progress-slider::-ms-thumb {
        width: 10px;
        height: 10px;
        background: #475569;
        border-radius: 50%;
        cursor: pointer;
        border: none;
      }

      /* 볼륨 컨트롤 */
      .volume-controls { 
        display: flex; 
        align-items: center; 
        gap: 4px; 
        flex-shrink: 0;
      }
      .mute-btn { 
        padding: 4px; 
        cursor: pointer; 
        background: none; 
        border: none; 
        flex-shrink: 0;
      }
      .mute-btn svg { width: 13px; height: 13px; color: #64748b; }
      .volume-slider {
        width: 36px;
        height: 4px;
        background: #e2e8f0;
        border-radius: 2px;
        outline: none;
        -webkit-appearance: none;
        cursor: pointer;
      }
      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 9px;
        height: 9px;
        background: #475569;
        border-radius: 50%;
        cursor: pointer;
      }
      .volume-slider::-moz-range-thumb {
        width: 9px;
        height: 9px;
        background: #475569;
        border-radius: 50%;
        cursor: pointer;
        border: none;
      }

      /* 애니메이션 */
      @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
      #musicPlayer.playing .music-note-animation svg { animation: musicPulse 1s ease-in-out infinite; }
      @keyframes musicPulse { 0%,100% { transform: scale(1); opacity: .7; } 50% { transform: scale(1.2); opacity: 1; } }

      /* Footer 및 Copyright */
      footer {
        width: 100%;
        padding: 20px 15px;
      }
      .footer-container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      .copyright {
        margin-top: 16px;
        font-size: 11px;
        color: #94a3b8;
        text-align: center;
      }

      /* 다크모드 */
      @media (prefers-color-scheme: dark) {
        footer { background-color: #0b0f19; border-color: #1e293b; }
        .copyright { color: #64748b; }
        .music-player-box { background: rgba(30,41,59,.9); border-color: #334155; }
        .nav-btn, .play-btn { background: rgba(51,65,85,.9); border-color: #475569; }
        .nav-btn:hover, .play-btn:hover { background: rgba(71,85,105,.9); }
        .song-title { color: rgb(214, 177, 77); }
        .progress-track, .volume-slider { background: rgba(71,85,105,.6); }
        .progress-fill { background: #94a3b8; }
        .progress-slider::-webkit-slider-thumb,
        .progress-slider::-moz-range-thumb,
        .volume-slider::-webkit-slider-thumb,
        .volume-slider::-moz-range-thumb { background: #cbd5e1; }
      }

      /* 모바일 반응형 - 정밀 조정 */
      @media (max-width: 540px) {
        .music-player-box { 
          max-width: calc(100% - 20px);
          padding: 10px 12px;
        }
        .integrated-controls { gap: 5px; }
        .center-section { gap: 5px; }
        .music-info { max-width: 80px; }
        .volume-slider { width: 32px; }
      }
      @media (max-width: 400px) {
        .music-player-box { 
          padding: 8px 10px;
          border-radius: 12px;
        }
        .integrated-controls { gap: 4px; }
        .button-group { gap: 4px; }
        .nav-btn { width: 24px; height: 24px; padding: 4px; }
        .nav-btn svg { width: 12px; height: 12px; }
        .play-btn { width: 30px; height: 30px; padding: 6px; }
        .play-btn svg { width: 16px; height: 16px; }
        .time-text { width: 28px; font-size: 9px; }
        .music-info { max-width: 70px; }
        .song-title { font-size: 9px; }
        .volume-slider { width: 28px; }
        .mute-btn svg { width: 12px; height: 12px; }
      }
      @media (max-width: 350px) {
        .music-player-box { padding: 6px 8px; }
        .nav-btn { width: 22px; height: 22px; }
        .play-btn { width: 28px; height: 28px; padding: 5px; }
        .play-btn svg { width: 14px; height: 14px; }
        .music-info { max-width: 60px; }
        .song-title { font-size: 8px; }
        .volume-controls { gap: 3px; }
        .volume-slider { width: 24px; }
        .time-text { font-size: 8px; width: 26px; }
      }

      /* 에러 메시지 */
      .error-message {
        color: #ef4444;
        font-size: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <!-- Footer -->
    <footer class="border-t border-slate-200" id="siteFooter">
      <div class="footer-container">
        
        <!-- 음악 플레이어만 -->
        <div id="musicPlayer" style="opacity: 0; animation: fadeIn 0.5s ease forwards;">
          <div class="music-player-box" role="group" aria-label="배경 음악 플레이어">
            
            <!-- 통합 컨트롤 (한 줄) -->
            <div class="integrated-controls">
              
              <!-- 버튼 그룹 -->
              <div class="button-group">
                <button id="prevBtn" class="nav-btn" type="button" aria-label="이전 곡">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8.445 14.832A1 1 0 0010 14v-2.798l5.445 3.63A1 1 0 0017 14V6a1 1 0 00-1.555-.832L10 8.798V6a1 1 0 00-1.555-.832l-6 4a1 1 0 000 1.664l6 4z"/>
                  </svg>
                </button>
                <button id="playPauseBtn" class="play-btn" type="button" aria-label="재생/일시정지">
                  <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
                  </svg>
                  <svg id="pauseIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">

              <!-- 음악 정보: 윗줄(아티스트) + 아랫줄(제목; 스크롤) -->

                  <div class="progress-track"></div>

    <!-- YouTube IFrame API를 위한 div -->
    <div id="youtube-player" style="display: none;"></div>

    <!-- 플레이어 스크립트 -->
    <script>
      // Google Analytics 이벤트 추적
      function trackEvent(category, action, label) {
        if (typeof gtag !== 'undefined') {
          gtag('event', action, {
            'event_category': category,
            'event_label': label
          });
        }
      }

      // ===================== 전역 상태 =====================
      var YOUTUBE_CONFIG = { shuffle: true };
      var tracks = [];
      var videoIds = [];
      var orderPool = [];
      var shuffledOrder = [];
      var orderPos = 0;
      var currentVideoIndex = 0;
      var player;
      var isPlayerReady = false;
      var updateTimer = null;
      var isDragging = false;
      var playlistLoadError = false;

      // ===================== 유틸 함수 =====================
      function extractVideoId(url) {
        if (!url) return null;
        if (/^[a-zA-Z0-9_-]{11}$/.test(url)) return url;
        
        var videoId = null;
        if (url.includes('music.youtube.com')) {
          var match = url.match(/[?&]v=([a-zA-Z0-9_-]{11})/);
          if (match) videoId = match[1];
        } else if (url.indexOf('v=') > -1) {
          var vParam = url.split('v=')[1];
          if (vParam) videoId = vParam.split(/[&#]/)[0];
        } else if (url.indexOf('youtu.be/') > -1) {
          videoId = url.split('youtu.be/')[1].split(/[?#&]/)[0];
        } else if (url.indexOf('/embed/') > -1) {
          videoId = url.split('/embed/')[1].split(/[?#&]/)[0];
        }
        
        return (videoId && /^[a-zA-Z0-9_-]{11}$/.test(videoId)) ? videoId : null;
      }
      function toNumberOrNull(v) {
        var n = parseFloat(v);
        return Number.isFinite(n) ? n : null;
      }
      function collapseSpaces(s) {
        return (s || '').replace(/\s+/g, ' ').trim();
      }
      function forceSingleLine(text) {
        return collapseSpaces(String(text || '').replace(/[\r\n]+/g, ' '));
      }

      // ===================== playlist.json 로드 =====================
      function loadPlaylistJson() {
        // Jekyll이 이미 삽입한 PLAYLIST_DATA 변수 사용 (권장)
        if (typeof PLAYLIST_DATA !== 'undefined' && PLAYLIST_DATA) {
          console.log('✓ Jekyll _data/playlist.json 데이터 사용');
          buildFromJson(PLAYLIST_DATA);
          trackEvent('Music Player', 'playlist_loaded', 'jekyll_data');
          return;
        }

        // (Fallback) fetch 시도
        console.log('PLAYLIST_DATA 없음, fetch로 시도');
        var baseurl = '';
        if (window.location.pathname.indexOf('/website') === 0) baseurl = '/website';
        var paths = [
          baseurl + '/assets/playlist.json',
          baseurl + '/assets/data/playlist.json',
          '/assets/playlist.json',
          './playlist.json'
        ];
        var tryLoad = function(index) {
          if (index >= paths.length) {
            console.error('모든 경로에서 playlist.json 로드 실패');
            handlePlaylistError();
            return;
          }
          var url = paths[index];
          fetch(url + '?t=' + Date.now())
            .then(function(res) {
              if (!res.ok) throw new Error('HTTP ' + res.status);
              return res.json();
            })
            .then(function(json) {
              console.log('✓ playlist.json 로드 성공:', url);
              buildFromJson(json);
              trackEvent('Music Player', 'playlist_loaded', url);
            })
            .catch(function() { tryLoad(index + 1); });
        };
        tryLoad(0);
      }

      function handlePlaylistError() {
        playlistLoadError = true;
        var titleEl  = document.getElementById('musicTitle');   // 곡명
        var artistEl = document.getElementById('musicArtist');  // 아티스트
        if (artistEl) artistEl.textContent = 'Error';
        if (titleEl) {
          titleEl.textContent = 'Playlist 로드 실패';
          titleEl.classList.add('error-message');
        }
        var playBtn = document.getElementById('playPauseBtn');
        var prevBtn = document.getElementById('prevBtn');
        var nextBtn = document.getElementById('nextBtn');
        if (playBtn) playBtn.disabled = true;
        if (prevBtn) prevBtn.disabled = true;
        if (nextBtn) nextBtn.disabled = true;
      }

      function buildFromJson(json) {
        tracks = [];
        YOUTUBE_CONFIG.shuffle = (typeof json.shuffle === 'boolean') ? json.shuffle : true;
        if (!json.items || !Array.isArray(json.items)) {
          handlePlaylistError();
          return;
        }
        json.items.forEach(function(item) {
          if (item.enabled === false) return;
          var id = item.id || extractVideoId(item.url);
          if (!id) return;
          tracks.push({
            id: id,
            url: item.url || null,
            weight: Math.max(1, parseInt(item.weight || 1, 10)),
            start_at: toNumberOrNull(item.start_at),
            end_at: toNumberOrNull(item.end_at),
            title_override: item.title_override || null
          });
        });
        if (tracks.length === 0) {
          handlePlaylistError();
          return;
        }
        finalizeTrackSetup();
      }

      function finalizeTrackSetup() {
        var seen = {};
        videoIds = [];
        tracks.forEach(function(t) {
          if (!seen[t.id]) {
            videoIds.push(t.id);
            seen[t.id] = true;
          }
        });
        orderPool = [];
        tracks.forEach(function(t, idx) {
          var w = Math.max(1, parseInt(t.weight || 1, 10));
          for (var i = 0; i < w; i++) orderPool.push(idx);
        });
        generateShuffleOrder();
        injectYouTubeAPI();
      }

      function generateShuffleOrder() {
        shuffledOrder = orderPool.slice();
        for (var i = shuffledOrder.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var tmp = shuffledOrder[i];
          shuffledOrder[i] = shuffledOrder[j];
          shuffledOrder[j] = tmp;
        }
        orderPos = 0;
        currentVideoIndex = shuffledOrder[orderPos] || 0;
      }

      // ===================== YouTube IFrame API =====================
      function injectYouTubeAPI() {
        if (playlistLoadError) return;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var first = document.getElementsByTagName('script')[0];
        first.parentNode.insertBefore(tag, first);
      }

      function onYouTubeIframeAPIReady() {
        if (!tracks.length) {
          handlePlaylistError();
          return;
        }
        player = new YT.Player('youtube-player', {
          height: '0',
          width: '0',
          videoId: tracks[currentVideoIndex].id,
          playerVars: {
            'autoplay': 0,
            'controls': 0,
            'disablekb': 1,
            'fs': 0,
            'modestbranding': 1,
            'rel': 0
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
          }
        });
      }
      window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

      function onPlayerReady(event) {
        isPlayerReady = true;
        event.target.setVolume(30);
        event.target.mute();
        updateVideoTitle();
        resetProgress();
        var t = tracks[currentVideoIndex];
        if (t && t.start_at !== null && t.start_at > 0) {
          try { event.target.seekTo(t.start_at, true); } catch(e) {}
        }
      }

      function onPlayerStateChange(event) {
        var musicPlayer = document.getElementById('musicPlayer');
        var playIcon = document.getElementById('playIcon');
        var pauseIcon = document.getElementById('pauseIcon');
        
        if (event.data == YT.PlayerState.PLAYING) {
          musicPlayer.classList.add('playing');
          playIcon.classList.add('hidden');
          pauseIcon.classList.remove('hidden');
          updateVideoTitle();
          startProgressUpdate();
          var title = (document.getElementById('musicTitle')?.textContent) || '';
          trackEvent('Music Player', 'play', title);

          var t = tracks[currentVideoIndex];
          if (t && t.end_at !== null && t.end_at > 0) {
            var remaining = (t.end_at - player.getCurrentTime()) * 1000;
            if (remaining > 0) {
              setTimeout(function() {
                if (player && player.getPlayerState() == YT.PlayerState.PLAYING) {
                  loadNextVideo();
                }
              }, remaining);
            }
          }
        } else if (event.data == YT.PlayerState.PAUSED) {
          musicPlayer.classList.remove('playing');
          playIcon.classList.remove('hidden');
          pauseIcon.classList.add('hidden');
          stopProgressUpdate();
          trackEvent('Music Player', 'pause', (document.getElementById('musicTitle')?.textContent) || '');
        } else if (event.data == YT.PlayerState.ENDED) {
          musicPlayer.classList.remove('playing');
          playIcon.classList.remove('hidden');
          pauseIcon.classList.add('hidden');
          stopProgressUpdate();
          loadNextVideo();
        } else if (event.data == YT.PlayerState.CUED) {
          updateVideoTitle();
          resetProgress();
        }
      }

      function onPlayerError(event) {
        console.error('YouTube Player Error:', event.data);
        trackEvent('Music Player', 'error', 'code_' + event.data);
        var titleElement = document.getElementById('musicTitle');
        if (tracks.length > 1) {
          titleElement.textContent = '오류 발생, 다음 곡 재생 중...';
          setTimeout(loadNextVideo, 1200);
        } else {
          titleElement.textContent = '재생 오류가 발생했습니다.';
        }
      }

      // ===================== 재생 제어 =====================
      function gotoByStep(step) {
        if (tracks.length <= 1) return;
        if (YOUTUBE_CONFIG.shuffle && shuffledOrder.length > 0) {
          orderPos = (orderPos + step + shuffledOrder.length) % shuffledOrder.length;
          currentVideoIndex = shuffledOrder[orderPos];
        } else {
          currentVideoIndex = (currentVideoIndex + step + tracks.length) % tracks.length;
        }
      }
      function loadNextVideo() {
        gotoByStep(1);
        resetProgress();
        player.loadVideoById(tracks[currentVideoIndex].id);
        var t = tracks[currentVideoIndex];
        if (t && t.start_at !== null && t.start_at > 0) {
          setTimeout(function() { try { player.seekTo(t.start_at, true); } catch(e) {} }, 250);
        }
        trackEvent('Music Player', 'next', tracks[currentVideoIndex].id);
      }
      function loadPreviousVideo() {
        gotoByStep(-1);
        resetProgress();
        player.loadVideoById(tracks[currentVideoIndex].id);
        var t = tracks[currentVideoIndex];
        if (t && t.start_at !== null && t.start_at > 0) {
          setTimeout(function() { try { player.seekTo(t.start_at, true); } catch(e) {} }, 250);
        }
        trackEvent('Music Player', 'previous', tracks[currentVideoIndex].id);
      }

      // ===================== 제목/아티스트 분리 + 스크롤 =====================
      function sanitize(s){
        return String(s || '').replace(/[\r\n]+/g,' ').replace(/\s+/g,' ').trim();
      }
      function stripDecorations(title){
        return sanitize(title)
          .replace(/\s*\([^)]*\)\s*$/g,'')
          .replace(/\s*\[.*?\]\s*$/g,'')
          .replace(/\s*【.*?】\s*$/g,'')
          .replace(/\s*(Official\s*(Video|Audio|MV|M\/V))\s*$/i,'')
          .replace(/\s*-\s*Topic\s*$/i,'')
          .replace(/\s*\b(MV|Music\s*Video|Lyric\s*Video)\b\s*$/i,'');
      }
      function eqLoose(a,b){
        return sanitize(a).toLowerCase().replace(/[^a-z0-9]+/g,'')
             === sanitize(b).toLowerCase().replace(/[^a-z0-9]+/g,'');
      }
      function splitTitleArtist(cleanTitle, cleanAuthor){
        const parts = cleanTitle.split(' - ').map(sanitize);
        let artist = sanitize(cleanAuthor).replace(/\s*-\s*Topic\s*$/i,'');
        if (parts.length >= 2){
          const left  = parts[0];
          const right = parts.slice(1).join(' - ');
          if (artist && eqLoose(left, artist))  return { song: right, artist };
          if (artist && eqLoose(right, artist)) return { song: left,  artist };
          return { song: right, artist: left }; // 기본 가정
        }
        return { song: cleanTitle, artist };
      }

      function applySongScroll(){
        const el = document.getElementById('musicTitle');      // 곡명
        const viewport = el ? el.parentElement : null;         // .title-viewport
        if (!el || !viewport) return;

        el.style.animation = 'none';
        el.style.removeProperty('--overflow');
        el.style.removeProperty('--marquee-duration');

        requestAnimationFrame(() => {
          const overflow = Math.max(0, el.scrollWidth - viewport.clientWidth);
          if (overflow > 4){
            el.style.setProperty('--overflow', overflow + 'px');
            const text = el.textContent || '';
            const duration = Math.max(8, Math.min(20, text.length / 3)); // 8~20초
            el.style.setProperty('--marquee-duration', duration + 's');
            el.style.animation = 'marqueeAlt var(--marquee-duration) ease-in-out infinite alternate';
          }
        });
      }
      window.addEventListener('resize', applySongScroll);

      function updateVideoTitle() {
        if (!isPlayerReady || !player) return;
        try {
          var videoData = player.getVideoData();
          var songEl   = document.getElementById('musicTitle');   // 곡명(아랫줄)
          var artistEl = document.getElementById('musicArtist');  // 아티스트(윗줄)
          var t        = tracks[currentVideoIndex];

          if (songEl) songEl.classList.remove('error-message');

          if (!videoData){
            if (songEl)   songEl.textContent   = 'Background Music';
            if (artistEl) artistEl.textContent = '';
            applySongScroll();
            return;
          }

          var rawTitle  = videoData.title  || '';
          var rawAuthor = videoData.author || '';

          var cleanTitle  = stripDecorations(rawTitle);
          var cleanAuthor = stripDecorations(rawAuthor).replace(/\s*-\s*Topic\s*$/i,'');

          if (t && t.title_override){
            cleanTitle = stripDecorations(t.title_override);
          }

          var msg = splitTitleArtist(cleanTitle, cleanAuthor);
          var song   = sanitize(msg.song);
          var artist = sanitize(msg.artist);

          if (artistEl) artistEl.textContent = artist || cleanAuthor || '';
          if (songEl)   songEl.textContent   = song   || cleanTitle  || 'Background Music';

          applySongScroll();
        } catch (e) {
          var songEl = document.getElementById('musicTitle');
          if (songEl) songEl.textContent = 'Background Music';
          applySongScroll();
        }
      }

      // ===================== 진행 바 =====================
      function formatTime(seconds) {
        if (!seconds || isNaN(seconds)) return '0:00';
        var mins = Math.floor(seconds / 60);
        var secs = Math.floor(seconds % 60);
        return mins + ':' + (secs < 10 ? '0' : '') + secs;
      }
      function updateProgress() {
        if (!isPlayerReady || !player || isDragging) return;
        try {
          var currentTime = player.getCurrentTime();
          var duration = player.getDuration();
          if (duration > 0) {
            var percentage = (currentTime / duration) * 100;
            document.getElementById('progressSlider').value = percentage;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('currentTime').textContent = formatTime(currentTime);
            document.getElementById('duration').textContent = formatTime(duration);
          }
        } catch (e) {}
      }
      function startProgressUpdate() {
        if (!updateTimer) {
          updateTimer = setInterval(updateProgress, 500);
          updateProgress();
        }
      }
      function stopProgressUpdate() {
        if (updateTimer) {
          clearInterval(updateTimer);
          updateTimer = null;
        }
      }
      function resetProgress() {
        document.getElementById('progressSlider').value = 0;
        document.getElementById('progressBar').style.width = '0%';
        document.getElementById('currentTime').textContent = '0:00';
        document.getElementById('duration').textContent = '0:00';
      }

      // ===================== DOM 바인딩 =====================
      (function() {
        document.getElementById('year').textContent = new Date().getFullYear();
        document.addEventListener('DOMContentLoaded', function() {
          document.getElementById('progressSlider').value = 0;
          document.getElementById('volumeSlider').value = 30;
          loadPlaylistJson();

          // 컨트롤 이벤트
          document.getElementById('playPauseBtn').addEventListener('click', function() {
            if (playlistLoadError || !isPlayerReady || !player) return;
            var state = player.getPlayerState();
            if (state == YT.PlayerState.PLAYING) {
              player.pauseVideo();
            } else {
              player.playVideo();
              if (player.isMuted()) {
                player.unMute();
                document.getElementById('volumeIcon').classList.remove('hidden');
                document.getElementById('muteIcon').classList.add('hidden');
              }
            }
          });
          document.getElementById('prevBtn').addEventListener('click', function() {
            if (playlistLoadError || !isPlayerReady || !player || tracks.length <= 1) return;
            loadPreviousVideo();
          });
          document.getElementById('nextBtn').addEventListener('click', function() {
            if (playlistLoadError || !isPlayerReady || !player || tracks.length <= 1) return;
            loadNextVideo();
          });
          document.getElementById('muteBtn').addEventListener('click', function() {
            if (!isPlayerReady || !player) return;
            if (player.isMuted()) {
              player.unMute();
              document.getElementById('volumeIcon').classList.remove('hidden');
              document.getElementById('muteIcon').classList.add('hidden');
            } else {
              player.mute();
              document.getElementById('volumeIcon').classList.add('hidden');
              document.getElementById('muteIcon').classList.remove('hidden');
            }
          });
          document.getElementById('volumeSlider').addEventListener('input', function() {
            if (!isPlayerReady || !player) return;
            player.setVolume(this.value);
            if (this.value == 0) {
              player.mute();
              document.getElementById('volumeIcon').classList.add('hidden');
              document.getElementById('muteIcon').classList.remove('hidden');
            } else if (player.isMuted()) {
              player.unMute();
              document.getElementById('volumeIcon').classList.remove('hidden');
              document.getElementById('muteIcon').classList.add('hidden');
            }
          });

          // 진행 바 드래그
          var progressSlider = document.getElementById('progressSlider');
          var startDrag = function() { isDragging = true; };
          var endDrag = function() { setTimeout(function() { isDragging = false; }, 100); };
          progressSlider.addEventListener('pointerdown', startDrag);
          progressSlider.addEventListener('pointerup', endDrag);
          progressSlider.addEventListener('mousedown', startDrag);
          progressSlider.addEventListener('mouseup', endDrag);
          progressSlider.addEventListener('touchstart', startDrag, {passive: true});
          progressSlider.addEventListener('touchend', endDrag);
          progressSlider.addEventListener('input', function() {
            document.getElementById('progressBar').style.width = this.value + '%';
            if (isPlayerReady && player) {
              var duration = player.getDuration();
              if (duration > 0) {
                var seekTime = (this.value / 100) * duration;
                document.getElementById('currentTime').textContent = formatTime(seekTime);
              }
            }
          });
          progressSlider.addEventListener('change', function() {
            if (!isPlayerReady || !player) {
              isDragging = false;
              return;
            }
            var duration = player.getDuration();
            if (duration > 0) {
              var seekTime = (this.value / 100) * duration;
              player.seekTo(seekTime, true);
            }
            setTimeout(function() { isDragging = false; }, 100);
          });
        });
      })();
    </script>
  </body>
