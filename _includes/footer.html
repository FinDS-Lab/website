<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <title>FINDS Lab - Footer</title>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSGEYHWRHR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-RSGEYHWRHR');
    </script>

    <!-- Styles -->
    <style>
      * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      /* Footer 스타일 */
      footer {
        width: 100%;
        padding: 50px 20px 40px;
        background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
        border-top: 2px solid rgba(214, 177, 77, 0.4);
        position: relative;
        overflow: hidden;
        min-height: 180px;
      }

      /* 배경 장식 요소 - 모든 화면에서 표시 */
      footer::before {
        content: '';
        position: absolute;
        top: -50px;
        right: -50px;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(214, 177, 77, 0.08) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
      }

      footer::after {
        content: '';
        position: absolute;
        bottom: -80px;
        left: -80px;
        width: 250px;
        height: 250px;
        background: radial-gradient(circle, rgba(214, 177, 77, 0.06) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
      }

      .footer-container {
        max-width: 1000px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      /* 링크 컨테이너 - 한 줄 유지 */
      .footer-links {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0;
        margin-bottom: 35px;
        flex-wrap: wrap;
      }

      /* Research Links */
      .research-link {
        display: inline-flex;
        align-items: center;
        padding: 14px 22px;
        text-decoration: none;
        color: #555555;
        font-size: 14.5px;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        white-space: nowrap;
        letter-spacing: 0.3px;
      }

      .research-link:hover {
        color: rgb(214, 177, 77);
        transform: translateY(-2px);
      }

      /* 호버 시 밑줄 효과 */
      .research-link::after {
        content: '';
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgb(214, 177, 77), transparent);
        transition: width 0.3s ease;
      }

      .research-link:hover::after {
        width: calc(100% - 44px);
      }

      /* 구분선 */
      .divider {
        display: inline-block;
        width: 1px;
        height: 22px;
        background: linear-gradient(180deg, transparent, rgba(200, 200, 200, 0.6), transparent);
        margin: 0 10px;
        vertical-align: middle;
        flex-shrink: 0;
      }

      /* Copyright */
      .copyright {
        text-align: center;
        color: rgb(214, 177, 77);
        font-size: 13px;
        font-weight: 500;
        letter-spacing: 0.8px;
        position: relative;
        padding-top: 20px;
      }

      /* Copyright 위 장식선 */
      .copyright::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(214, 177, 77, 0.5), transparent);
      }

      /* 태블릿 반응형 */
      @media (max-width: 768px) and (min-width: 481px) {
        footer {
          padding: 45px 20px 35px;
        }

        .footer-links {
          gap: 0;
          padding: 0 10px;
        }

        .research-link {
          font-size: 13.5px;
          padding: 12px 18px;
        }

        .divider {
          height: 20px;
          margin: 0 8px;
        }

        .copyright {
          font-size: 12.5px;
        }
      }

      /* 모바일 반응형 - 한 화면에 모두 표시 */
      @media (max-width: 480px) {
        footer {
          padding: 40px 10px 35px;
          min-height: 160px;
        }

        /* 배경 장식 크기 조정 */
        footer::before {
          width: 150px;
          height: 150px;
          top: -30px;
          right: -30px;
          background: radial-gradient(circle, rgba(214, 177, 77, 0.06) 0%, transparent 70%);
        }

        footer::after {
          width: 180px;
          height: 180px;
          bottom: -60px;
          left: -60px;
          background: radial-gradient(circle, rgba(214, 177, 77, 0.04) 0%, transparent 70%);
        }

        .footer-links {
          margin-bottom: 30px;
          padding: 0;
          justify-content: center;
          gap: 0;
          flex-wrap: wrap;
          overflow-x: visible;
          max-width: 100%;
        }

        .research-link {
          padding: 10px 6px;
          font-size: 10px;
          font-weight: 600;
          letter-spacing: 0;
          min-width: auto;
          flex-shrink: 1;
        }

        .research-link:active {
          color: rgb(214, 177, 77);
          transform: scale(0.98);
        }

        /* 모바일에서 터치 피드백 강화 */
        .research-link:active::after {
          width: calc(100% - 12px);
        }

        .divider {
          height: 16px;
          margin: 0 2px;
          background: linear-gradient(180deg, transparent, rgba(180, 180, 180, 0.4), transparent);
        }

        .copyright {
          font-size: 11.5px;
          letter-spacing: 0.6px;
          padding-top: 18px;
        }

        .copyright::before {
          width: 60px;
        }
      }

      /* 아주 작은 화면 (SE, Mini 등) */
      @media (max-width: 375px) {
        footer {
          padding: 35px 8px 30px;
        }

        .research-link {
          padding: 10px 4px;
          font-size: 9px;
        }

        .divider {
          margin: 0 2px;
          height: 14px;
        }

        .copyright {
          font-size: 11px;
          letter-spacing: 0.5px;
        }

        .copyright::before {
          width: 50px;
        }
      }

      /* 매우 작은 화면 (280px~320px) */
      @media (max-width: 320px) {
        .research-link {
          padding: 9px 3px;
          font-size: 8.5px;
        }

        .divider {
          margin: 0 1px;
          height: 12px;
        }
      }

      /* 가로 모드 최적화 */
      @media (max-height: 500px) and (orientation: landscape) {
        footer {
          padding: 30px 20px 25px;
          min-height: 140px;
        }

        .footer-links {
          margin-bottom: 20px;
        }

        .copyright {
          padding-top: 15px;
        }
      }

      /* 고해상도 디스플레이 최적화 */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        .research-link {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        .divider {
          transform: translateZ(0);
          will-change: transform;
        }
      }

      /* 다크모드 대응 - 항상 밝은 테마 유지 */
      @media (prefers-color-scheme: dark) {
        footer {
          background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
        }
        
        .research-link {
          color: #555555;
        }

        .research-link:hover,
        .research-link:active {
          color: rgb(214, 177, 77);
        }

        .divider {
          background: linear-gradient(180deg, transparent, rgba(200, 200, 200, 0.6), transparent);
        }

        .copyright {
          color: rgb(214, 177, 77);
        }
      }

      /* 터치 디바이스 최적화 */
      @media (hover: none) and (pointer: coarse) {
        .research-link {
          transition: all 0.2s ease;
        }

        .research-link:active {
          background: rgba(214, 177, 77, 0.08);
          border-radius: 6px;
        }

        /* 터치 디바이스에서 호버 효과 제거 */
        .research-link:hover::after {
          display: none;
        }
      }

      /* 접근성 향상 - 포커스 스타일 */
      .research-link:focus-visible {
        outline: 2px solid rgb(214, 177, 77);
        outline-offset: 3px;
        border-radius: 4px;
      }

      /* 부드러운 스크롤 동작 */
      @supports (scroll-behavior: smooth) {
        .footer-links {
          scroll-behavior: smooth;
        }
      }
    </style>
  </head>
  <body>

    <!-- Footer -->
    <footer id="siteFooter">
      <div class="footer-container">
        
        <!-- 링크 섹션 -->
        <div class="footer-links" id="footerLinks">
          <a href="https://www.nrf.re.kr" target="_blank" rel="noopener" class="research-link">
            한국연구재단
          </a>
          
          <span class="divider"></span>
          
          <a href="https://scholar.google.com" target="_blank" rel="noopener" class="research-link">
            Google Scholar
          </a>

          <span class="divider"></span>

          <a href="https://www.webofscience.com" target="_blank" rel="noopener" class="research-link">
            Web of Science
          </a>

          <span class="divider"></span>

          <a href="https://www.scopus.com" target="_blank" rel="noopener" class="research-link">
            Scopus
          </a>
        </div>

        <!-- Copyright -->
        <div class="copyright">
          © <span id="year"></span> FINDS Lab. All Rights Reserved.
        </div>

      </div>
    </footer>

    <!-- Scripts -->
    <script>
      // 현재 연도 설정
      document.getElementById('year').textContent = new Date().getFullYear();

      // 링크 클릭 추적
      document.querySelectorAll('.research-link').forEach(link => {
        link.addEventListener('click', function(e) {
          // 링크 텍스트 가져오기
          const linkText = this.textContent.trim();
          
          // Google Analytics 이벤트 전송
          if (typeof gtag !== 'undefined') {
            gtag('event', 'click', {
              'event_category': 'Research Link',
              'event_label': linkText,
              'transport_type': 'beacon'
            });
          }

          // 모바일에서 시각적 피드백
          if (window.innerWidth <= 480) {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
              this.style.transform = '';
            }, 200);
          }
        });
      });

      // 페이지 로드 완료 시 애니메이션
      window.addEventListener('load', function() {
        const footer = document.getElementById('siteFooter');
        if (footer) {
          footer.style.opacity = '0';
          footer.style.transform = 'translateY(20px)';
          footer.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          
          setTimeout(() => {
            footer.style.opacity = '1';
            footer.style.transform = 'translateY(0)';
          }, 100);
        }
      });
    </script>
  </body>
</html>
