<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FINDS Lab - Footer</title>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSGEYHWRHR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-RSGEYHWRHR');
    </script>

    <!-- Styles -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      /* Footer 스타일 - 완전한 흰색 */
      footer {
        width: 100%;
        padding: 35px 20px;
        background-color: #ffffff;
        border-top: 1px solid rgba(214, 177, 77, 0.3);
      }

      .footer-container {
        max-width: 1000px;
        margin: 0 auto;
      }

      /* 메인 컨텐츠 - 중앙 정렬 */
      .footer-content {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px;
        margin-bottom: 20px;
      }

      /* Research Links */
      .research-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 14px;
        background-color: #ffffff;
        border: 1px solid rgb(214, 177, 77);
        border-radius: 6px;
        text-decoration: none;
        color: #333333;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .research-link:hover {
        background-color: rgba(214, 177, 77, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 3px 8px rgba(214, 177, 77, 0.2);
      }

      .research-link-icon {
        width: 16px;
        height: 16px;
        color: rgb(214, 177, 77);
      }

      /* Copyright */
      .copyright {
        text-align: center;
        color: #999999;
        font-size: 12px;
      }

      /* 모바일 반응형 */
      @media (max-width: 768px) {
        footer {
          padding: 25px 15px;
        }

        .footer-content {
          flex-wrap: wrap;
          gap: 10px;
        }

        .research-link {
          font-size: 12px;
          padding: 7px 12px;
        }
      }

      @media (max-width: 480px) {
        footer {
          padding: 20px 10px;
        }

        .research-link {
          padding: 6px 10px;
          font-size: 11px;
        }

        .research-link-icon {
          width: 14px;
          height: 14px;
        }

        .copyright {
          font-size: 11px;
        }
      }

      /* 다크모드에서도 흰색 유지 */
      @media (prefers-color-scheme: dark) {
        footer {
          background-color: #ffffff;
        }
        
        .research-link {
          background-color: #ffffff;
          color: #333333;
        }
      }
    </style>
  </head>
  <body>

    <!-- Footer -->
    <footer id="siteFooter">
      <div class="footer-container">
        
        <!-- 메인 컨텐츠 -->
        <div class="footer-content">
          
          <!-- Research Links -->
          <a href="https://www.nrf.re.kr" target="_blank" rel="noopener" class="research-link">
            <svg class="research-link-icon" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
            </svg>
            <span>한국연구재단</span>
          </a>
          
          <a href="https://scholar.google.com" target="_blank" rel="noopener" class="research-link">
            <svg class="research-link-icon" fill="currentColor" viewBox="0 0 24 24">
              <path d="M5.242 13.769L0 9.5 12 0l12 9.5-5.242 4.269C17.548 11.249 14.978 9.5 12 9.5c-2.977 0-5.548 1.748-6.758 4.269zM12 10a7 7 0 100 14 7 7 0 000-14z"/>
            </svg>
            <span>Google Scholar</span>
          </a>

          <a href="https://www.webofscience.com" target="_blank" rel="noopener" class="research-link">
            <svg class="research-link-icon" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <span>Web of Science</span>
          </a>

          <a href="https://www.scopus.com" target="_blank" rel="noopener" class="research-link">
            <svg class="research-link-icon" fill="currentColor" viewBox="0 0 24 24">
              <path d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-10 8H8v2h3v2H8v2h3v2H6V7h5v4z"/>
            </svg>
            <span>Scopus</span>
          </a>

        </div>

        <!-- Copyright -->
        <div class="copyright">
          © <span id="year"></span> FINDS Lab. All Rights Reserved.
        </div>

      </div>
    </footer>

    <!-- Scripts -->
    <script>
      // 현재 연도 설정
      document.getElementById('year').textContent = new Date().getFullYear();

      // 링크 클릭 추적
      document.querySelectorAll('.research-link').forEach(link => {
        link.addEventListener('click', function() {
          const linkText = this.querySelector('span').textContent;
          if (typeof gtag !== 'undefined') {
            gtag('event', 'click', {
              'event_category': 'Research Link',
              'event_label': linkText
            });
          }
        });
      });
    </script>
  </body>
</html>
