<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FINDS Lab Footer Player</title>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSGEYHWRHR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-RSGEYHWRHR');

    <!-- Footer styles -->
    <style>
      /* 링크 색상 */
      #siteFooter { --link-color: rgb(172, 14, 14); }

      /* ===== 음악 플레이어 고정 크기 스타일 ===== */
      .music-player-box {
        width: 420px !important;
        max-width: 100%;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 12px 16px;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      }

      /* 상단 컨트롤 행 - 고정 그리드 */
      .controls-row {
        display: grid !important;
        grid-template-columns: 28px 36px 28px 1fr 80px !important;
        gap: 8px;
        align-items: center;
        margin-bottom: 8px;
      }

      /* 버튼들 - 고정 크기 */
      .nav-btn {
        width: 28px !important;
        height: 28px !important;
        padding: 6px;
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }
      .nav-btn svg { width: 14px !important; height: 14px !important; color: #64748b; }

      .play-btn {
        width: 36px !important;
        height: 36px !important;
        padding: 8px;
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 50%;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }
      .play-btn svg { width: 20px !important; height: 20px !important; color: #475569; }

      .nav-btn:hover, .play-btn:hover {
        background: #f1f5f9 !important;
        transform: scale(1.05);
      }

      /* 음악 정보 - 가변 너비 */
      .music-info { 
        display: flex; 
        align-items: center; 
        gap: 8px; 
        overflow: hidden; 
        min-width: 0; /* 자식의 ellipsis가 동작하도록 */
      }
      .music-note-animation { flex-shrink: 0; }
      .music-note-animation svg { width: 14px !important; height: 14px !important; color: #64748b; }

      /* 음악 제목 - 금색, 반드시 1줄 유지 */
      .music-title {
        color: rgb(214, 177, 77) !important;
        font-size: 12px !important;
        font-weight: 600 !important;
        white-space: nowrap !important;   /* 줄바꿈 금지 */
        overflow: hidden !important;
        text-overflow: ellipsis !important;
        text-shadow: 0 1px 2px rgba(0,0,0,.1);
        letter-spacing: .01em;
        display: block;        /* block으로 강제 */
        max-width: 100%;
        line-height: 1.2;
        word-break: keep-all;  /* 한국어/영문 단어 쪼개짐 방지 */
      }

      /* Marquee 효과 (긴 제목) - 1줄에서만 이동 */
      .music-title.marquee { 
        will-change: transform; 
        display: block;
        animation: marquee 12s linear infinite;
      }
      @keyframes marquee {
        0%,25% { transform: translateX(0); }
        50%,75% { transform: translateX(calc(-100% + 160px)); }
        100% { transform: translateX(0); }
      }
      #musicPlayer:not(.playing) .music-title.marquee { animation: none; }
      .music-title.marquee:hover { animation-play-state: paused; }

      /* 볼륨 컨트롤 - 고정 너비 */
      .volume-controls { display: flex; align-items: center; gap: 8px; width: 80px !important; flex-shrink: 0; }
      .mute-btn { padding: 4px; cursor: pointer; flex-shrink: 0; background: none; border: none; }
      .mute-btn svg { width: 14px !important; height: 14px !important; color: #64748b; }
      .volume-slider {
        width: 50px !important;
        height: 4px;
        background: #e2e8f0;
        border-radius: 2px;
        outline: none;
        -webkit-appearance: none;
        cursor: pointer;
      }

      /* 진행 바 행 - 고정 그리드 */
      .progress-row { display: grid !important; grid-template-columns: 40px 1fr 40px !important; gap: 8px; align-items: center; }
      .time-text { font-family: monospace; font-size: 11px !important; color: #64748b; text-align: center; width: 40px !important; }
      .progress-container { position: relative; height: 4px; width: 100%; }
      .progress-slider {
        width: 100%; height: 4px; background: #e2e8f0; border-radius: 2px; outline: none;
        -webkit-appearance: none; cursor: pointer; position: relative; z-index: 2;
      }
      .progress-fill {
        position: absolute; top: 50%; transform: translateY(-50%); left: 0; height: 4px;
        background: #94a3b8; border-radius: 2px; pointer-events: none; transition: width .1s; z-index: 1; width: 0%;
      }

      .volume-slider::-webkit-slider-thumb,
      .progress-slider::-webkit-slider-thumb,
      .volume-slider::-moz-range-thumb,
      .progress-slider::-moz-range-thumb {
        width: 12px;
        height: 12px;
        background: #475569;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        z-index: 3;
      }

      /* 애니메이션 */
      @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
      .music-note-animation svg { animation: musicBounce 2s ease-in-out infinite; }
      @keyframes musicBounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }
      #musicPlayer.playing .music-note-animation svg { animation: musicPulse 1s ease-in-out infinite; }
      @keyframes musicPulse { 0%,100% { transform: scale(1); opacity: .7; } 50% { transform: scale(1.2); opacity: 1; } }

      /* 링크 언더라인 */
      .link-underline { position: relative; color: var(--link-color); transition: color .2s ease; }
      .link-underline::after {
        content: ""; position: absolute; left: 0; bottom: -2px; width: 100%; height: 2px; background: var(--link-color);
        transform: scaleX(0); transform-origin: left; transition: transform .2s ease;
      }
      .link-underline:hover::after { transform: scaleX(1); }

      /* Back to Top 버튼 */
      #btnTop { opacity: 0; transform: translateY(6px); transition: all .2s ease; z-index: 40; }
      #btnTop.is-visible { opacity: 1; transform: translateY(0); }

      /* 방문자 카운터 */
      #visitor-counter { opacity: 0; animation: fadeInUp .6s ease forwards; animation-delay: .2s; }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .counter-animate { display: inline-block; animation: counterPulse .3s ease; }
      @keyframes counterPulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

      /* 2x2 레이아웃 스타일 */
      .footer-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;   /* 2열 */
        grid-auto-rows: auto;
        gap: 2rem;
        align-items: start;
        max-width: 900px;
        margin: 0 auto;
      }

      /* 저작권 줄: 두 번째 행 전체(두 컬럼 합침) + 가운데 정렬 */
      .copyright-row {
        grid-column: 1 / -1;   /* 두 컬럼 병합 */
        text-align: center;
        margin: 0 auto;
      }

      .right-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      /* 다크모드 */
      @media (prefers-color-scheme: dark) {
        footer.bg-white { background-color: #0b0f19; }
        footer .text-slate-500 { color: #cbd5e1; }
        footer .text-slate-400 { color: #94a3b8; }
        footer .text-slate-700 { color: #e2e8f0; }
        #btnTop { background: rgba(15,23,42,.85); border-color: #334155; }
        #btnTop svg { color: #e2e8f0; }

        .music-player-box { background: rgba(30,41,59,.8) !important; border-color: #334155 !important; }
        .nav-btn, .play-btn { background: rgba(51,65,85,.8) !important; border-color: #475569 !important; }
        .nav-btn:hover, .play-btn:hover { background: rgba(71,85,105,.8) !important; }

        /* 다크모드에서도 제목은 금색 유지! */
        .music-title { color: rgb(214, 177, 77) !important; }
      }

      /* 모바일 반응형 - 재설계 */
      @media (max-width: 768px) {
        .footer-grid {
          grid-template-columns: 1fr; /* 1열로 변환 */
          gap: 1.5rem;
        }
        .music-player-box { 
          width: 100% !important; 
          max-width: 480px !important;
          margin: 0 auto;
          padding: 10px 12px;
        }
        .right-section { width: 100%; }

        .controls-row { grid-template-columns: 28px 36px 28px 1fr 72px !important; }
        .music-title { font-size: 11px !important; }
        .time-text { font-size: 10px !important; }
        .text-sm { font-size: 0.813rem !important; }
        .text-xs { font-size: 0.688rem !important; }
      }

      @media (max-width: 440px) {
        .music-player-box { 
          width: calc(100vw - 24px) !important; 
          min-width: 300px !important;
          padding: 8px 10px;
        }
        .controls-row { 
          grid-template-columns: 24px 30px 24px 1fr 60px !important; 
          gap: 6px;
        }
        .nav-btn { width: 24px !important; height: 24px !important; padding: 5px; }
        .nav-btn svg { width: 12px !important; height: 12px !important; }
        .play-btn { width: 30px !important; height: 30px !important; padding: 6px; }
        .play-btn svg { width: 16px !important; height: 16px !important; }
        .volume-controls { width: 60px !important; gap: 4px; }
        .volume-slider { width: 35px !important; }
        .mute-btn svg { width: 12px !important; height: 12px !important; }

        .progress-row { grid-template-columns: 32px 1fr 32px !important; gap: 6px; }
        .time-text { width: 32px !important; font-size: 9px !important; }
        .music-info { gap: 6px; }
        .music-note-animation svg { width: 12px !important; height: 12px !important; }
        .music-title { font-size: 10px !important; }
      }
      
      @media (max-width: 360px) {
        .music-player-box { 
          width: calc(100vw - 20px) !important; 
          min-width: 280px !important;
          padding: 6px 8px;
        }
        .controls-row { 
          grid-template-columns: 22px 28px 22px 1fr 55px !important; 
          gap: 4px;
        }
        .nav-btn { width: 22px !important; height: 22px !important; padding: 4px; }
        .play-btn { width: 28px !important; height: 28px !important; padding: 5px; }
        .volume-controls { width: 55px !important; }
        .volume-slider { width: 30px !important; }

        .progress-row { gap: 4px; }
        .music-title { font-size: 9px !important; }
        .text-sm { font-size: 0.75rem !important; }
        .text-xs { font-size: 0.625rem !important; }
      }

      /* 에러 메시지 스타일 */
      .error-message {
        color: #ef4444;
        font-size: 12px;
        text-align: center;
        padding: 8px;
      }
    </style>
  </head>
  <body>

    <!-- 메인 콘텐츠 ... -->

    <!-- Footer 전체 코드 -->
    <footer class="mt-16 border-t border-slate-200 bg-white" aria-label="Site footer" id="siteFooter">
      <div class="max-w-7xl mx-auto px-4 py-10">
        
        <!-- 2x2 그리드 레이아웃 -->
        <div class="footer-grid">
          
          <!-- 첫 번째 행 왼쪽: 음악 플레이어 -->
          <div id="musicPlayer" style="opacity: 0; animation: fadeIn 0.5s ease forwards;">
            <div class="music-player-box" role="group" aria-label="배경 음악 플레이어">

                </svg>

                <span id="totalCount" class="font-mono font-semibold text-slate-700">0</span>

          </p>

      <!-- Back to Top -->

    <!-- YouTube IFrame API를 위한 div (숨김) -->
    <div id="youtube-player" style="display: none;"></div>

    <!-- 플레이어/플레이리스트 스크립트 -->
    <script>
      // ===================== 전역 상태 =====================
      var YOUTUBE_CONFIG = { shuffle: true };

      var tracks = [];
      var videoIds = [];

      // 셔플 상태(안정성 개선)
      var orderPool = [];      // 가중치 반영된 트랙 인덱스들
      var shuffledOrder = [];  // 섞인 인덱스 시퀀스
      var orderPos = 0;        // 시퀀스 내 현재 포인터
      var currentVideoIndex = 0; // 현재 재생 중인 트랙 인덱스

      var player;
      var isPlayerReady = false;
      var updateTimer = null;
      var isDragging = false;
      var playlistLoadError = false;

      // ===================== 유틸 함수 =====================
      function extractVideoId(url) {
        if (!url) return null;
        if (/^[a-zA-Z0-9_-]{11}$/.test(url)) return url; // 이미 ID

        var videoId = null;

        if (url.includes('music.youtube.com')) {
          var match = url.match(/[?&]v=([a-zA-Z0-9_-]{11})/);
          if (match) videoId = match[1];
        } else if (url.indexOf('v=') > -1) {
          var vParam = url.split('v=')[1];
          if (vParam) videoId = vParam.split(/[&#]/)[0];
        } else if (url.indexOf('youtu.be/') > -1) {
          videoId = url.split('youtu.be/')[1].split(/[?#&]/)[0];
        } else if (url.indexOf('/embed/') > -1) {
          videoId = url.split('/embed/')[1].split(/[?#&]/)[0];
        }

        if (videoId && /^[a-zA-Z0-9_-]{11}$/.test(videoId)) {
          return videoId;
        }
        console.error('Video ID 추출 실패:', url);
        return null;
      }

      // 안전 파싱
      function toNumberOrNull(v) {
        var n = parseFloat(v);
        return Number.isFinite(n) ? n : null;
      }

      // ===================== playlist.json 로드 =====================
      function loadPlaylistJson() {
        var basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var url = basePath + '/assets/playlist.json';

        return fetch(url + '?t=' + Date.now())
          .then(function(res){ if (!res.ok) throw new Error('HTTP ' + res.status); return res.json(); })
          .then(function(json){ buildFromJson(json); })
          .catch(function(err){ console.error('playlist.json 로드 실패:', err); handlePlaylistError(); });
      }

      function handlePlaylistError() {
        playlistLoadError = true;
        var titleElement = document.getElementById('musicTitle');
        titleElement.textContent = 'Playlist 로드 실패';
        titleElement.classList.add('error-message');
        document.getElementById('playPauseBtn').disabled = true;
        document.getElementById('prevBtn').disabled = true;
        document.getElementById('nextBtn').disabled = true;
      }

      function buildFromJson(json) {
        tracks = [];
        YOUTUBE_CONFIG.shuffle = (typeof json.shuffle === 'boolean') ? json.shuffle : true;

        if (!json.items || !Array.isArray(json.items)) { handlePlaylistError(); return; }

        json.items.forEach(function(item){
          var enabled = item.enabled !== false;
          if (!enabled) return;

          var id = item.id || extractVideoId(item.url);
          if (!id) return;

          var track = {
            id: id,
            url: item.url || null,
            weight: Math.max(1, parseInt(item.weight || 1, 10)),
            start_at: toNumberOrNull(item.start_at),
            end_at: toNumberOrNull(item.end_at),
            title_override: item.title_override || null
          };
          tracks.push(track);
        });

        if (tracks.length === 0) { handlePlaylistError(); return; }

        finalizeTrackSetup();
      }

      function finalizeTrackSetup() {
        // videoIds: 중복 제거
        var seen = {};
        videoIds = [];
        tracks.forEach(function(t){
          if (!seen[t.id]) { videoIds.push(t.id); seen[t.id] = true; }
        });

        // 가중치 풀 생성
        orderPool = [];
        tracks.forEach(function(t, idx){
          var w = Math.max(1, parseInt(t.weight || 1, 10));
          for (var i=0; i<w; i++) orderPool.push(idx);
        });

        generateShuffleOrder();
        injectYouTubeAPI();
      }

      function generateShuffleOrder() {
        shuffledOrder = orderPool.slice();
        for (var i = shuffledOrder.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var tmp = shuffledOrder[i];
          shuffledOrder[i] = shuffledOrder[j];
          shuffledOrder[j] = tmp;
        }
        orderPos = 0;
        currentVideoIndex = shuffledOrder[orderPos] || 0; // 첫 곡도 셔플 반영
      }

      // ===================== YouTube IFrame API 로드 & 초기화 =====================
      function injectYouTubeAPI() {
        if (playlistLoadError) return;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var first = document.getElementsByTagName('script')[0];
        first.parentNode.insertBefore(tag, first);
      }

      function onYouTubeIframeAPIReady() {
        if (!tracks.length) { handlePlaylistError(); return; }
        var firstId = tracks[currentVideoIndex].id;
        player = new YT.Player('youtube-player', {
          height: '0',
          width:  '0',
          videoId: firstId,
          playerVars: { 'autoplay': 0, 'controls': 0, 'disablekb': 1, 'fs': 0, 'modestbranding': 1, 'rel': 0 },
          events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange, 'onError': onPlayerError }
        });
      }
      window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

      function onPlayerReady(event) {
        isPlayerReady = true;
        event.target.setVolume(30);
        event.target.mute();
        updateVideoTitle();

        var t = tracks[currentVideoIndex];
        if (t && t.start_at !== null && t.start_at > 0) {
          try { event.target.seekTo(t.start_at, true); } catch(e){}
        }
      }

      function onPlayerStateChange(event) {
        var musicPlayer = document.getElementById('musicPlayer');
        var playIcon = document.getElementById('playIcon');
        var pauseIcon = document.getElementById('pauseIcon');

        if (event.data == YT.PlayerState.PLAYING) {
          musicPlayer.classList.add('playing');
          playIcon.classList.add('hidden');
          pauseIcon.classList.remove('hidden');
          updateVideoTitle();
          startProgressUpdate();

          var t = tracks[currentVideoIndex];
          if (t && t.end_at !== null && t.end_at > 0) {
            var remaining = (t.end_at - player.getCurrentTime()) * 1000;
            if (remaining > 0) {
              setTimeout(function(){
                if (player && player.getPlayerState() == YT.PlayerState.PLAYING) loadNextVideo();
              }, remaining);
            }
          }
        } else if (event.data == YT.PlayerState.PAUSED) {
          musicPlayer.classList.remove('playing');
          playIcon.classList.remove('hidden');
          pauseIcon.classList.add('hidden');
          stopProgressUpdate();
        } else if (event.data == YT.PlayerState.ENDED) {
          musicPlayer.classList.remove('playing');
          playIcon.classList.remove('hidden');
          pauseIcon.classList.add('hidden');
          stopProgressUpdate();
          loadNextVideo();
        } else if (event.data == YT.PlayerState.CUED) {
          updateVideoTitle();
          resetProgress();
        }
      }

      function onPlayerError(event) {
        console.error('YouTube Player Error:', event.data);
        var titleElement = document.getElementById('musicTitle');
        if (tracks.length > 1) {
          titleElement.textContent = '오류 발생, 다음 곡 재생 중...';
          setTimeout(loadNextVideo, 1200);
        } else {
          titleElement.textContent = '재생 오류가 발생했습니다.';
        }
      }

      // ===================== 재생 제어 =====================
      function gotoByStep(step) {
        if (tracks.length <= 1) return;
        if (YOUTUBE_CONFIG.shuffle && shuffledOrder.length > 0) {
          orderPos = (orderPos + step + shuffledOrder.length) % shuffledOrder.length;
          currentVideoIndex = shuffledOrder[orderPos];
        } else {
          currentVideoIndex = (currentVideoIndex + step + tracks.length) % tracks.length;
        }
      }

      function loadNextVideo() {
        gotoByStep(1);
        player.loadVideoById(tracks[currentVideoIndex].id);
        var t = tracks[currentVideoIndex];
        if (t && t.start_at !== null && t.start_at > 0) {
          setTimeout(function(){ try { player.seekTo(t.start_at, true); } catch(e){} }, 250);
        }
      }

      function loadPreviousVideo() {
        gotoByStep(-1);
        player.loadVideoById(tracks[currentVideoIndex].id);
        var t = tracks[currentVideoIndex];
        if (t && t.start_at !== null && t.start_at > 0) {
          setTimeout(function(){ try { player.seekTo(t.start_at, true); } catch(e){} }, 250);
        }
      }

      // ===================== 제목 표시(항상 1줄 유지) =====================
      function collapseSpaces(s) {
        return (s || '').replace(/\s+/g, ' ').trim();
      }

      function forceSingleLine(text) {
        return collapseSpaces(String(text || '').replace(/[\r\n]+/g, ' '));
      }

      function applyTitle(el, text) {
        var oneLine = forceSingleLine(text);
        el.textContent = oneLine;
        el.title = oneLine;
        if (oneLine.length > 32) el.classList.add('marquee'); 
        else el.classList.remove('marquee');
      }

      function updateVideoTitle() {
        if (!isPlayerReady || !player) return;
        try {
          var videoData = player.getVideoData();
          var titleElement = document.getElementById('musicTitle');
          var t = tracks[currentVideoIndex];

          titleElement.classList.remove('error-message');

          if (t && t.title_override) {
            applyTitle(titleElement, t.title_override);
            return;
          }

          if (videoData) {
            var title  = videoData.title  || '';
            var author = videoData.author || '';
            var displayText = title;

            // 불필요 토큰 제거
            displayText = displayText.replace(/\s*\([^)]*\)\s*$/, '')
                                     .replace(/\s*(Official\s*(Video|Audio|MV|M\/V))?\s*$/i, '')
                                     .replace(/\s*\[.*?\]\s*$/g, '')
                                     .replace(/\s*【.*?】\s*$/g, '')
                                     .replace(/\s*-\s*Topic\s*$/i, '');

            // author 붙이기(중복 방지)
            if (author && !displayText.includes(author)) {
              author = author.replace(/\s*-\s*Topic\s*$/i, '');
              displayText = displayText + ' - ' + author;
            }

            // 파이프 → 하이픈 정리
            if (displayText.includes(' | ')) {
              var parts = displayText.split(' | ');
              if (parts.length === 2) displayText = parts[0].trim() + ' - ' + parts[1].trim();
            }

            applyTitle(titleElement, displayText);
          }
        } catch (e) {
          document.getElementById('musicTitle').textContent = 'Background Music';
        }
      }

      function fetchVideoTitle(videoId) {
        if (!videoId) return;
        fetch('https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=' + videoId + '&format=json')
          .then(function(r){ return r.json(); })
          .then(function(data){
            if (data && data.title) {
              var displayText = data.title
                .replace(/\s*\([^)]*\)\s*$/, '')
                .replace(/\s*(Official\s*(Video|Audio|MV|M\/V))?\s*$/i, '')
                .replace(/\s*\[.*?\]\s*$/g, '')
                .replace(/\s*【.*?】\s*$/g, '');
              if (data.author_name && !displayText.includes(data.author_name)) {
                var cleanAuthor = data.author_name.replace(/\s*-\s*Topic\s*$/i, '');
                displayText = displayText + ' - ' + cleanAuthor;
              }
              displayText = displayText.replace(/\s*-\s*Topic\s*$/i, '');
              applyTitle(document.getElementById('musicTitle'), displayText);
            }
          })
          .catch(function(){
            document.getElementById('musicTitle').textContent = 'Background Music';
          });
      }

      // ===================== 진행 바 =====================
      function formatTime(seconds) {
        if (!seconds || isNaN(seconds)) return '0:00';
        var mins = Math.floor(seconds / 60);
        var secs = Math.floor(seconds % 60);
        return mins + ':' + (secs < 10 ? '0' : '') + secs;
      }
      
      function updateProgress() {
        if (!isPlayerReady || !player || isDragging) return;
        try {
          var currentTime = player.getCurrentTime();
          var duration = player.getDuration();
          if (duration > 0) {
            var percentage = (currentTime / duration) * 100;
            document.getElementById('progressSlider').value = percentage;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('currentTime').textContent = formatTime(currentTime);
            document.getElementById('duration').textContent = formatTime(duration);
          }
        } catch (e) {}
      }
      
      function startProgressUpdate() {
        if (!updateTimer) { 
          updateTimer = setInterval(updateProgress, 500); 
          updateProgress(); 
        }
      }
      
      function stopProgressUpdate() {
        if (updateTimer) { 
          clearInterval(updateTimer); 
          updateTimer = null; 
        }
      }
      
      function resetProgress() {
        document.getElementById('progressSlider').value = 0;
        document.getElementById('progressBar').style.width = '0%';
        document.getElementById('currentTime').textContent = '0:00';
        document.getElementById('duration').textContent = '0:00';
      }

      // ===================== DOM 바인딩 / 부가 기능 =====================
      (function() {
        // 연도
        document.getElementById('year').textContent = new Date().getFullYear();

        // 초기화: playlist.json 로드
        document.addEventListener('DOMContentLoaded', function() {
          loadPlaylistJson();

          // 컨트롤 바인딩
          document.getElementById('playPauseBtn').addEventListener('click', function() {
            if (playlistLoadError || !isPlayerReady || !player) return;
            var state = player.getPlayerState();
            if (state == YT.PlayerState.PLAYING) {
              player.pauseVideo();
            } else {
              player.playVideo();
              if (player.isMuted()) {
                player.unMute();
                document.getElementById('volumeIcon').classList.remove('hidden');
                document.getElementById('muteIcon').classList.add('hidden');
              }
            }
          });

          document.getElementById('prevBtn').addEventListener('click', function() {
            if (playlistLoadError || !isPlayerReady || !player || tracks.length <= 1) return;
            loadPreviousVideo();
          });

          document.getElementById('nextBtn').addEventListener('click', function() {
            if (playlistLoadError || !isPlayerReady || !player || tracks.length <= 1) return;
            loadNextVideo();
          });

          document.getElementById('muteBtn').addEventListener('click', function() {
            if (!isPlayerReady || !player) return;
            if (player.isMuted()) {
              player.unMute();
              document.getElementById('volumeIcon').classList.remove('hidden');
              document.getElementById('muteIcon').classList.add('hidden');
            } else {
              player.mute();
              document.getElementById('volumeIcon').classList.add('hidden');
              document.getElementById('muteIcon').classList.remove('hidden');
            }
          });

          document.getElementById('volumeSlider').addEventListener('input', function() {
            if (!isPlayerReady || !player) return;
            player.setVolume(this.value);
            if (this.value == 0) {
              player.mute();
              document.getElementById('volumeIcon').classList.add('hidden');
              document.getElementById('muteIcon').classList.remove('hidden');
            } else if (player.isMuted()) {
              player.unMute();
              document.getElementById('volumeIcon').classList.remove('hidden');
              document.getElementById('muteIcon').classList.add('hidden');
            }
          });

          // 진행 바 (마우스/터치/포인터)
          var progressSlider = document.getElementById('progressSlider');

          var startDrag = function(){ isDragging = true; };
          var endDrag = function(){ setTimeout(function(){ isDragging = false; }, 100); };

          progressSlider.addEventListener('pointerdown', startDrag);
          progressSlider.addEventListener('pointerup', endDrag);
          progressSlider.addEventListener('mousedown', startDrag);
          progressSlider.addEventListener('mouseup', endDrag);
          progressSlider.addEventListener('touchstart', startDrag, {passive:true});
          progressSlider.addEventListener('touchend', endDrag);

          progressSlider.addEventListener('input', function() {
            document.getElementById('progressBar').style.width = this.value + '%';
            if (isPlayerReady && player) {
              var duration = player.getDuration();
              if (duration > 0) {
                var seekTime = (this.value / 100) * duration;
                document.getElementById('currentTime').textContent = formatTime(seekTime);
              }
            }
          });

          progressSlider.addEventListener('change', function() {
            if (!isPlayerReady || !player) { isDragging = false; return; }
            var duration = player.getDuration();
            if (duration > 0) {
              var seekTime = (this.value / 100) * duration;
              player.seekTo(seekTime, true);
            }
            setTimeout(function(){ isDragging = false; }, 100);
          });
        });

        // 방문자 카운터 (탭 과다집계 완화: 10분 쿨다운)
        function initVisitorCounter() {
          var todayEl = document.getElementById('todayCount');
          var totalEl = document.getElementById('totalCount');

          var koreaTime = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Seoul"}));
          var today = koreaTime.toLocaleDateString('ko-KR');
          var todayKey = 'finds_visit_' + today;
          var totalKey = 'finds_visit_total';
          var cooldownKey = 'finds_visit_cooldown';

          var last = parseInt(sessionStorage.getItem(cooldownKey) || '0', 10);
          var now = Date.now();
          var allowIncrease = (now - last) > (10 * 60 * 1000); // 10분

          if (allowIncrease) {
            sessionStorage.setItem(cooldownKey, String(now));
            var todayCount = parseInt(localStorage.getItem(todayKey) || '0') + 1;
            localStorage.setItem(todayKey, String(todayCount));
            var totalCount = parseInt(localStorage.getItem(totalKey) || '0') + 1;
            localStorage.setItem(totalKey, String(totalCount));
          }

          var todayVisits = parseInt(localStorage.getItem(todayKey) || '0');
          var totalVisits = parseInt(localStorage.getItem(totalKey) || '0');
          if (todayEl) todayEl.textContent = todayVisits;
          if (totalEl) totalEl.textContent = totalVisits;
        }

        if (window.location.hostname === 'finds-lab.github.io' || window.location.hostname === 'localhost') {
          initVisitorCounter();
        }

        // Back to Top
        var btn = document.getElementById('btnTop');
        window.addEventListener('scroll', function() {
          if (window.scrollY > 240) {
            btn.classList.add('is-visible');
            btn.classList.remove('hidden');
          } else {
            btn.classList.remove('is-visible');
            btn.classList.add('hidden');
          }
        });
        if (btn) {
          btn.addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
        }
      })();
    </script>
  </body>
