<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- FINDS Gold -->
  <rect x="50" y="50" width="320" height="320" rx="20" fill="#D6B14D"/>
  <text x="210" y="260" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">FINDS Gold</text>
  <text x="210" y="310" font-family="Courier New, monospace" font-size="32" font-weight="bold" fill="white" text-anchor="middle">#D6B14D</text>
  <text x="210" y="350" font-family="Courier New, monospace" font-size="24" fill="white" text-anchor="middle" opacity="0.9">RGB 214, 177, 77</text>
  
  <!-- FINDS Red -->
  <rect x="430" y="50" width="320" height="320" rx="20" fill="#AC0E0E"/>
  <text x="590" y="260" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">FINDS Red</text>
  <text x="590" y="310" font-family="Courier New, monospace" font-size="32" font-weight="bold" fill="white" text-anchor="middle">#AC0E0E</text>
  <text x="590" y="350" font-family="Courier New, monospace" font-size="24" fill="white" text-anchor="middle" opacity="0.9">RGB 172, 14, 14</text>
  
  <!-- Gradient Bar -->
  <defs>
    <linearGradient id="gradBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D6B14D" />
      <stop offset="100%" style="stop-color:#AC0E0E" />
    </linearGradient>
  </defs>
  <rect x="50" y="400" width="700" height="60" rx="30" fill="url(#gradBar)"/>
</svg>
