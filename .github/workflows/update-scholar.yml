name: Update Scholar Data

on:
  schedule:
    # Run daily at 6:00 AM UTC (3:00 PM KST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-scholar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install scholarly
      
      - name: Fetch Google Scholar data
        run: |
          python scripts/fetch_scholar.py
        continue-on-error: true  # Don't fail the whole workflow if scraping fails
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data/scholar.json || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/scholar.json
          git commit -m "chore: update scholar citation data [skip ci]"
          git push
