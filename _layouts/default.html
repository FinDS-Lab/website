<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="Financial Data Science Lab. (FINDS Lab.) — Dongduk Women's University" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}"/>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;900&family=Noto+Sans:wght@400;600;700;900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind 설정
    tailwind.config = {
      theme: {
        container: { center: true, screens: { xl: '72rem' } },
        extend: {
          fontFamily: {
            sans: ['Noto Sans KR','Noto Sans','Roboto', 'ui-sans-serif','system-ui','Apple SD Gothic Neo','Apple Color Emoji','Segoe UI Emoji']
          }
        }
      }
    }
  </script>
  
  <!-- Site CSS -->
  <link rel="preload" as="style" href="{{ '/assets/css/site.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
  
  <!-- 전역 스타일 -->
  <style>
    :root {
      /* 헤더/푸터 색상 */
      --accent: rgb(214, 177, 77);
      --accent2: rgb(172, 14, 14);
      --header-height: 70px; /* 헤더 기본 높이 */
    }
    
    /* Fixed 헤더를 위한 body 패딩 */
    body {
      padding-top: 70px; /* 헤더 높이만큼 상단 패딩 추가 */
      margin: 0;
    }
    
    @media (max-width: 768px) {
      body {
        padding-top: 60px; /* 모바일에서는 작은 헤더 */
      }
    }
    
    /* 스킵 링크 */
    .skip-link {
      position: absolute; 
      left: -9999px; 
      top: auto; 
      width: 1px; 
      height: 1px; 
      overflow: hidden;
    }
    .skip-link:focus {
      left: 16px; 
      top: 80px; /* 헤더 아래에 표시 */
      width: auto; 
      height: auto; 
      z-index: 10000;
      background: #fff; 
      color: #111; 
      padding: .5rem .75rem; 
      border-radius: .5rem;
      border: 1px solid #e5e7eb; 
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    
    /* 메인 컨텐츠 영역 */
    main {
      position: relative;
      z-index: 1;
      min-height: calc(100vh - 70px);
    }
    
    @media (max-width: 768px) {
      main {
        min-height: calc(100vh - 60px);
      }
    }
    
    /* index 페이지의 특별한 처리 */
    main > .main-container {
      padding: 0; /* index.md의 자체 패딩 사용 */
    }
    
    /* index가 아닌 일반 페이지들 */
    main > .main-container.page-container {
      padding: 2rem 1rem;
    }
    
    /* 앵커 링크 오프셋 */
    .content-offset { 
      scroll-margin-top: 90px; /* 헤더 높이 + 여백 */
    }
    
    /* reduce motion */
    @media (prefers-reduced-motion: reduce) {
      * { 
        animation-duration: .001ms !important; 
        animation-iteration-count: 1 !important; 
        transition-duration: .001ms !important; 
        scroll-behavior: auto !important; 
      }
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased min-h-screen flex flex-col">
  <!-- Skip to content -->
  <a href="#main" class="skip-link">본문으로 건너뛰기</a>
  
  <!-- Header Include -->
  {% include header.html %}
  
  <!-- Main Content Container -->
  <main id="main" class="content-offset grow">
    <!-- index 페이지는 패딩 없이, 다른 페이지는 패딩 적용 -->
    {% if page.url == "/" or page.url == "/index.html" %}
    <div class="main-container max-w-7xl mx-auto">
      {{ content }}
    </div>
    {% else %}
    <div class="main-container page-container max-w-7xl mx-auto">
      {{ content }}
    </div>
    {% endif %}
  </main>
  
  <!-- Footer Include -->
  {% include footer.html %}
  
  <!-- Site JS -->
  <script defer src="{{ '/assets/js/site.js' | relative_url }}"></script>
  
  <!-- 헤더 관련 스크립트 -->
  <script>
    (function () {
      // 헤더 높이 측정 및 업데이트
      var header = document.querySelector('.fixed-header');
      if (header) {
        var updateHeaderHeight = function() {
          var h = header.offsetHeight;
          document.documentElement.style.setProperty('--header-height', h + 'px');
          // body padding도 동적으로 업데이트
          document.body.style.paddingTop = h + 'px';
        };
        
        // 초기 설정
        setTimeout(updateHeaderHeight, 0);
        
        // 리사이즈 시 업데이트
        var resizeTimer;
        window.addEventListener('resize', function() {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(updateHeaderHeight, 250);
        });
        
        // 로드 완료 후 한 번 더 측정
        window.addEventListener('load', updateHeaderHeight);
      }
      
      // 스무스 스크롤 (사용자 선호 반영)
      var prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (!prefersReducedMotion.matches && 'scrollBehavior' in document.documentElement.style) {
        document.documentElement.style.scrollBehavior = 'smooth';
      }
      
      // 앵커 링크 처리
      if (window.location.hash) {
        setTimeout(function() {
          var target = document.querySelector(window.location.hash);
          if (target) {
            var headerHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--header-height')) || 70;
            var targetPosition = target.getBoundingClientRect().top + window.pageYOffset - headerHeight - 20;
            window.scrollTo(0, targetPosition);
          }
        }, 100);
      }
    })();
  </script>
</body>
</html>
